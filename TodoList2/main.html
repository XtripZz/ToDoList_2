<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDoList_2</title>
</head>

<body>

    <div class="container">
        <div class="todo-list">
            <div class="header">
                <div class="to-do-storage">
                    <!-- <div><button class="completed">Comleted</button></div> -->
                    <!-- <div><button class="deleted">Deleted</button></div> -->
                </div>
                <div class="date"><p class="date-output"></p></div>
            </div>
            <div class="contant">
                <ul class="list">

                </ul>
            </div>
            <div class="add-item">
                <button class="add">+</button>
                <input type="text" placeholder="Add a to-do" class="to-do-text">
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
